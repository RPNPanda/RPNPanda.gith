<h1>üÄÑÔ∏è{{'SETTINGS'|translate}}</h1>
<div class="settings-content">
	<div class="settings">
		<p>{{'LANG'|translate}}</p>
		<div class="buttons">
			<form>
				<ul class="radio">
					<li><input type="radio" name="lang" id="lang0" value="auto"
										 [checked]="( app.settings.lang === 'auto' )"
										 (change)="app.settings.lang = 'auto';app.setLang();"
					/><label for="lang0">{{'LANG_AUTO'|translate}}</label></li>
					<li *ngFor="let lang of languages; let i=index;">
						<input type="radio" name="lang" [id]="'lang'+(i+1)" [value]="lang.key"
									 [checked]="( app.settings.lang === lang.key )"
									 (change)="app.settings.lang = lang.key;app.setLang();"
						/><label [for]="'lang'+(i+1)">{{lang.title}}</label></li>
				</ul>
			</form>
		</div>
		<p>{{'BEST_TIMES'|translate}}</p>
		<div>
			<button (click)="clearTimesClick()">{{'BEST_TIMES_CLEAR'|translate}}</button>
		</div>
	</div>
	<div class="settings">
		<p>{{'TILESET'|translate}}</p>
		<div class="buttons">
			<form>
				<ul class="radio">
					<li *ngFor="let imageset of sets; let i=index;">
						<input type="radio" name="imageset" id="imageset{{i}}" [value]="imageset.id"
									 [checked]="app.settings.tileset === imageset.id"
									 (change)="app.settings.tileset = imageset.id;"
						/>
						<label for="imageset{{i}}">{{imageset.name}} <a target="_blank" rel="noopener" href="{{imageset.url}}">{{'SOURCE'|translate}}</a></label>
					</li>
				</ul>
			</form>
		</div>
	</div>
	<div class="settings">
		<p>{{'BACKGROUND'|translate}}</p>
		<div class="buttons">
			<form>
				<ul class="radio">
					<li *ngFor="let back of backs; let i=index;">
						<input type="radio" name="back" id="back{{i}}" [value]="back.img"
									 [checked]="app.settings.background === back.img"
									 (change)="app.settings.background = back.img || '';"
						/><label for="back{{i}}">{{back.name|translate}}</label>
					</li>
				</ul>
			</form>
		</div>
		<p>{{'TILES'|translate}}</p>
		<div>
			<label>
				<input type="checkbox"
							 [checked]="app.settings.contrast"
							 (change)="app.settings.contrast = !app.settings.contrast;"
				>
				{{'HIGHER_CONTRAST'|translate}}
			</label>
		</div>
	</div>
</div>
